<form>
  <div class="form-group row">
    <label for="riverName" class="col-sm-2 col-form-label">Station name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="stationName" name="stationName" />
    </div>
  </div>
  <div class="form-group row">
    <label for="riverName" class="col-sm-2 col-form-label">River name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="riverName" name="riverName" />
    </div>
  </div>
  <div class="form-group row">
    <label for="catchmentName" class="col-sm-2 col-form-label">Catchment name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="catchmentName" name="catchmentName" />
    </div>
  </div>
  <fieldset class="form-inline">
    <legend>Location</legend>
    <div class="form-group row">
      <label for="long" class="">Longitude</label>
      <input type="number" class="form-control" id="long" name="long" />

      <label for="lat" class="">Latitude</label>
      <input type="number" class="form-control" id="lat" name="lat" />

      <label for="dist" class="">Radius (km)</label>
      <input type="number" class="form-control" id="dist" name="dist" />
    </div>
  </fieldset>
</form>
